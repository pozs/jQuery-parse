<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example for: (in-load) parser plugin for jQuery: autocomplete</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" />
    <script type="text/javascript" src="../src/jquery.parser.js"></script>
</head>
<body>
    <div>
        <div class="ui-widget">
            <label for="tags">Tags:</label>
            <input id="tags" type="text" itemscope="itemscope"
                   itemtype="urn:jquery:parser:autocomplete"
                   itemref="tags-data" />
        </div>
        <div id="tags-data">
            <datalist itemprop="source">
                <option>ActionScript</option>
                <option>AppleScript</option>
                <option>Asp</option>
                <option>BASIC</option>
                <option>C</option>
                <option>C++</option>
                <option>Clojure</option>
                <option>COBOL</option>
                <option>ColdFusion</option>
                <option>Erlang</option>
                <option>Fortran</option>
                <option>Groovy</option>
                <option>Haskell</option>
                <option>Java</option>
                <option>JavaScript</option>
                <option>Lisp</option>
                <option>Perl</option>
                <option>PHP</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>Scala</option>
                <option>Scheme</option>
            </datalist>
        </div>
    </div>
</body>
</html>
