<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example for: (in-load) parser plugin for jQuery: button &amp; dialog</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" />
    <script type="text/javascript" src="../src/jquery.parser.js"></script>
</head>
<body>
    <button id="button" type="button" itemscope="itemscope"
            itemtype="urn:jquery:parser:button">
        Show me the dialog
        <span itemprop="icons" itemscope="itemscope">
            <meta itemprop="primary" content="ui-icon-gear" />
            <meta itemprop="secondary" content="ui-icon-triangle-1-s" />
        </span>
    </button>
    <div id="dialog" itemscope="itemscope"
         itemtype="urn:jquery:parser:dialog">
        <meta itemprop="autoOpen" data-parser-type="boolean" content="false" />
        <meta itemprop="title" content="Sample title" />
        This is the sample dialog
    </div>
    <div itemscope="itemscope" itemtype="urn:jquery:parser:events" itemid="#button">
        <script type="text/x-javascript-method" itemprop="click">
            $( "#dialog" ).dialog( "open" );
        </script>
    </div>
</body>
</html>
